<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TITLE -->
    <title>Kalkulator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="kalkulator">
      <h1>SIPSIPOKE</h1>
      <div class="layar"></div>
      <div class="numpad">
        <button class="num" id="no1">1</button>
        <button class="num" id="no2">2</button>
        <button class="num" id="no3">3</button>
        <button class="num oprt" id="opr1">+</button>
        <button class="num" id="no4">4</button>
        <button class="num" id="no5">5</button>
        <button class="num" id="no6">6</button>
        <button class="num oprt" id="opr2">-</button>
        <button class="num" id="no7">7</button>
        <button class="num" id="no8">8</button>
        <button class="num" id="no9">9</button>
        <button class="num oprt" id="opr3">*</button>
        <button class="num oprt" id="opr4">C</button>
        <button class="num" id="no0">0</button>
        <button class="num oprt" id="opr5">=</button>
        <button class="num oprt" id="opr6">/</button>
      </div>
    </div>
    <script src="./js/scripts.js"></script>
  </body>
</html>
